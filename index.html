<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body>
    <div class="column-container">
        <div class="column">
            <div id="countainer left">
                <div class="cookie-counter">Cookie:<span id="counter">0</span> </div>
                <div class="cps-counter"> <span id="cps">0</span> cookie/second </div>
                <div id="cookie_icon">üç™</div>
            </div>
        </div>
    <div class="column">
        <div class="column-header">Cookie Producers</div>
        <div class="countainer right" id="producer-container">
            <div class="producer producer-column" >
                <h5 id="producer-title">Grandma</h5>
                <div id="price">Price: <span class="price-number">10</span></div>
                <div id="cps">Cookie/second: 1</div>
                <div id="quantity">Quantity: <span id="number">0</span></div>
                <button id="button">
                    <span>Buy</span>
                </button>
            </div>
            <div class="producer producer-column" >
                <h5 class="producer-title">Ovens</h5>
                <div id="price">Price: <span class="price-number">20</span></div>
                <div id="cps">Cookie/second: 3</div>
                <div id="quantity">Quantity: <span id="number">0</span></div>
                <button id="button">
                    <span>Buy</span>
                </button>
            </div>
            <div class="producer producer-column" >
                <h5 class="producer-title">Commercial Ovens</h5>
                <div id="price">Price: <span class="price-number">35</span></div>
                <div id="cps">Cookie/second: 10</div>
                <div class="quantity">Quantity: <span id="number">0</span></div>
                <button id="button">
                    <span>Buy</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
